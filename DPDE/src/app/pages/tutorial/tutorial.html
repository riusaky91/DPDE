<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Omitir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" />
      <h2 class="slide-title">
        BIENVENIDO A
        <b>DPDE</b>
      </h2>
        En este tutorial te enseñaremos a usar la app<br><br>
        ¿Cómo se crea un acta de seguimiento?
      <p>
        Deslizar a 2 ->
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title">¿Cómo se busca a un estudiante y sus actas?</h2>
        
      <p>
        Deslizar a 3 ->
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">¿Cómo se consulta el observador?</h2>
      <p>
        Deslizar a 4 ->
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Listos para Iniciar?</h2>
      <ion-button fill="dark" (click)="startApp()">
        Continuar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
