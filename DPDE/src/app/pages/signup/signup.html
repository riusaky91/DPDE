<ion-header>
  <ion-toolbar center class="cabezera">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recuperar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centrar">
    <p></p><p></p>
    <ion-title text-center>¿Olvidaste tu contraseña?</ion-title>
    <div class="signup-logo">
    
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="dark">INGRESE USUARIO</ion-label>
        <ion-input class="input" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Usuario Es Requerido
        </p>
      </ion-text>
<!--
      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>-->
    </ion-list>

    <div class="ion-padding">
      <button class="button1" (click)="onSignup(signupForm)" type="submit" expand="block">Recuperar Clave</button>
    </div>
  </form>
</div>
</ion-content>
