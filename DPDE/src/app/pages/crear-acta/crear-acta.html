<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Crear Acta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Acta</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-item>
      <ion-label>Elegir Tipo De Acta</ion-label>
      <ion-select (ionChange)="onChangeActas($event)" ok-text="Aceptar" cancel-text="Cancelar">
        <ion-select-option value=1 >Acta De Seguimiento</ion-select-option>
        <ion-select-option value=2 >Primera Via</ion-select-option>
        <ion-select-option value=3 >Segunda Via</ion-select-option>
      </ion-select>
    </ion-item>
      
    <section>
      <ion-button *ngIf= "tipoActa==0" (click)="ventanaAlerta()">Crear Acta</ion-button>
      <ion-button *ngIf= "tipoActa>0" routerLink="/app/tabs/crear-acta/crear-acta-registro/{{tipoActa}}">Crear Acta</ion-button>
    </section>
    
</ion-content>
