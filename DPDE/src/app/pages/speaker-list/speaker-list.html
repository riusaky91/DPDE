<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Crear Acta</ion-title>
    <ion-button size="small" slot="end">Salir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Acta</ion-title>
    </ion-toolbar>
  </ion-header>

  <br><br>
      <ion-item>
      <ion-label>Elegir Tipo De Acta</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="Acta De Seguimiento">Acta De Seguimiento</ion-select-option>
        <ion-select-option value="Primera Via">Primera Via</ion-select-option>
        <ion-select-option value="Segunda Via">Segunda Via</ion-select-option>
      </ion-select>
    </ion-item>
    
  <section>
    <ion-button expand="block">ACEPTAR</ion-button>
  </section>
