<ion-header class="bg-image">
    <ion-toolbar>
    <ion-buttons  slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>ACCESO</ion-title>
      </ion-toolbar>
  </ion-header> 

<ion-content>
  <div class="bg-image">

    <p></p>
       <ion-title text-center color="dark">INGRESA AL SISTEMA</ion-title>
       <ion-title text-center>DPDE</ion-title>
       <p></p><p>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">USUARIO</ion-label>
        <ion-input class="textbox" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Se requiere el ususario 
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">CONTRASEÑA</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Se requiere la contraseña
        </p>
      </ion-text>
    </ion-list>

    <div>
    <ion-item>
      <ion-checkbox color="medium" checked slot="start"></ion-checkbox>
      <ion-label>Recordar Usuario</ion-label>
    </ion-item>
    </div>
    <p></p>
    <ion-row>
      <ion-col>
        <button class="button1" (click)="onLogin(loginForm)" type="submit" expand="block" ></button>
        </ion-col>
      <ion-col>
        <button class="button2" (click)="onSignup()" expand="block"></button>
      </ion-col>
    </ion-row>
  </form>
  <p></p><p></p><p></p>
</div>

</ion-content>
