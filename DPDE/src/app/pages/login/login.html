<ion-header>
  <ion-toolbar>
    <ion-buttons >
   <!--  <ion-menu-button></ion-menu-button>-->
    </ion-buttons>
    <ion-title text-center>Acceso</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <div class="centrar">
  <div class="login-logo">
    <ion-title text-center>INGRESA AL SISTEMA</ion-title>
    <ion-title text-center>DPDE</ion-title>
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>
 
  <form #loginForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="dark">USUARIO</ion-label>
        <ion-input class="input" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
        required>
        </ion-input>
        <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Se requiere el ususario 
          </p>
        </ion-text>
      </ion-item>

      <ion-item >
        <ion-label position="stacked" color="dark">CONTRASEÑA</ion-label>
        <ion-input class="input" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Se requiere la contraseña
          </p>
        </ion-text>
      </ion-item>   
    </ion-list>

      <div>
      <ion-item lines="none">
        <ion-checkbox color="medium" checked slot="start"></ion-checkbox>
        <ion-label>Recordar Usuario</ion-label>
      </ion-item>
      </div>
        
    <ion-row>
      <ion-col>
        <button class="button1" (click)="onLogin(loginForm)" type="submit" expand="block">ACCEDER</button>
      </ion-col>
      <ion-col>
        <button class="button1" (click)="onSignup()" expand="block">REGISTRO</button>
      </ion-col>
    </ion-row>
    <div>
        <ion-label class="label" (click)="onSignup()" >¿Olvidaste Tu Contraseña?</ion-label>
      </div>   
      </form>
</div>
</ion-content>
