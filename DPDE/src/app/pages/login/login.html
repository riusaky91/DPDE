<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title text-center>ACCESO</ion-title>
      </ion-toolbar>
  </ion-header> 

<ion-content>
  <div class="centrar">
  <div class="login-logo">
    <ion-title text-center>INGRESA AL SISTEMA</ion-title>
    <ion-title text-center>DPDE</ion-title>
    <img src="assets/img/icon.svg" alt="Ionic logo">
  </div>
 
  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">USUARIO</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
        required>
        </ion-input>
      </ion-item>

      <ion-text color="dark">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Se requiere el ususario 
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">CONTRASEÑA</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="dark">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Se requiere la contraseña
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Acceder</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
</ion-content>
